<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<div class="disp">
		<p class="resname"><b>Results for the username: {{username}}</b></p>

					{% for i,j in newl %}

					{% endfor %}
				</ul>
			
		</div>
	</div>
</body>
</html>
